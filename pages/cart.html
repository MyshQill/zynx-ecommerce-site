<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynx - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Zynx</a>
        <div class="navbar-center">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="navbar-right">
            <button class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ™</button>
            <a href="cart.html" class="cart-link">
                <i class="fas fa-shopping-cart icon"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-total" id="cart-total">
            Total: $0
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="checkout">Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Zynx</h5>
                    <p>Your one-stop shop for premium earphones and headsets.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="pages/cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: info@zynx.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
