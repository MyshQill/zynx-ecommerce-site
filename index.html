<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynx - Premium Earphones & Headsets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Zynx</a>
            <div class="navbar-center">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <i class="fas fa-search search-icon"></i>
                    <button id="clear-search" class="clear-search-btn" style="display: none;">&times;</button>
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="navbar-right">
                <button class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ™</button>
                <a href="pages/cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-left">
                <div class="decorative-number">01</div>
                <h1>Sequoia Inspiring<br>Musico</h1>
                <p>Where every beat finds its soul</p>
                <button class="btn-cta" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">
                    View All Products
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="social-icons">
                    <p>Follow us on:</p>
                    <i class="fab fa-facebook icon"></i>
                    <i class="fab fa-twitter icon"></i>
                    <i class="fab fa-instagram icon"></i>
                </div>
            </div>
            <div class="hero-right">
                <div class="hero-product">
                    <img src="https://images.unsplash.com/photo-1484704849700-f032a568e944?w=500&h=500&fit=crop" alt="Premium Headphones">
                </div>
                <div class="hero-bg-dots"></div>
            </div>
        </div>



        <div class="products-section">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row" id="products">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <footer class="footer">
            <h5>Zynx</h5>
            <p>Your one-stop shop for premium earphones and headsets.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
